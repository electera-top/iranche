# Nginx configuration for iranche.com
# Next.js application running on port 3000

upstream nextjs_iranche {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name iranche.com www.iranche.com;

    # Location for Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name iranche.com www.iranche.com;

    # SSL certificates (will be added by Certbot)
    ssl_certificate /etc/letsencrypt/live/iranche.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iranche.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Max upload size
    client_max_body_size 10M;

    # Proxy settings for Next.js
    location / {
        proxy_pass http://nextjs_iranche;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://nextjs_iranche;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://nextjs_iranche;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Static files
    location /static {
        proxy_pass http://nextjs_iranche;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs_iranche;
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://nextjs_iranche;
        log_not_found off;
        access_log off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://nextjs_iranche;
        access_log off;
    }
}

