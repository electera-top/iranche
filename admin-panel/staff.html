<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارمندان - پنل مدیریت ایرانچه</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">کارمندان</h1>
                </div>
            </header>

            <div class="content-area">
                <section class="content-section active">
                    <div class="section-header">
                        <h2>مدیریت کارمندان</h2>
                        <button class="btn btn-primary" id="openAddStaffModal">
                            <i class="fas fa-user-plus"></i>
                            افزودن کارمند
                        </button>
                    </div>

                    <div class="table-container">
                        <div class="table-header">
                            <h3>لیست کارمندان</h3>
                            <div class="table-filters">
                                <input type="text" id="staffSearch" class="search-input" placeholder="جستجوی نام کارمند...">
                            </div>
                        </div>
                        <table class="data-table" id="staffTable">
                            <thead>
                                <tr>
                                    <th>نام</th>
                                    <th>نام خانوادگی</th>
                                    <th>نام کاربری</th>
                                    <th>ایمیل</th>
                                    <th>نقش</th>
                                    <th>وضعیت</th>
                                    <th>عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="staffTableBody">
                                <tr class="no-data">
                                    <td colspan="7">
                                        <i class="fas fa-users"></i>
                                        <p>کارمندی ثبت نشده است</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modalTitle">افزودن کارمند</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modalBody">
                <form id="addStaffForm" class="upload-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>نام</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="form-group">
                            <label>نام خانوادگی</label>
                            <input type="text" id="last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>کد ملی</label>
                            <input type="text" id="national_id" required>
                        </div>
                        <div class="form-group">
                            <label>تلفن</label>
                            <input type="text" id="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>نام کاربری</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>ایمیل</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>رمز عبور</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label>نقش</label>
                            <select id="role">
                                <option value="admin">مدیر</option>
                                <option value="moderator">اپراتور</option>
                                <option value="super_admin">سوپر ادمین</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="display:flex;align-items:center;gap:8px;">
                        <label for="is_active">فعال</label>
                        <input type="checkbox" id="is_active" checked>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">انصراف</button>
                        <button type="submit" class="btn btn-primary">ذخیره</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>در حال بارگذاری...</p>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/load-sidebar.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/staff.js"></script>
</body>
</html>
