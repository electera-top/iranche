# Multi-tenant WordPress setup
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Map reserved subdomains (exclude from tenant WordPress routing)
    map $host $is_reserved_subdomain {
        default 0;
        themes.localhost 1;
        preview.localhost 1;
        demo.localhost 1;
    }

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Main server block for localhost (admin dashboard)
    server {
        listen 80;
        server_name localhost;
        
        # API endpoints
        location /api/ {
            proxy_pass http://tenant-manager:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin Panel
        location /admin/ {
            alias /var/www/admin-panel/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }
        
        # Frontend Application (Next.js)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Reserved subdomain: themes.localhost (for theme demos)
    server {
        listen 80;
        server_name themes.localhost;
        
        root /var/www/themes;
        index index.html index.php;
        
        # WordPress root - serve WordPress installation
        # Handle theme slug URLs like /iranche-default/
        location ~ ^/([^/]+)(/.*)?$ {
            set $theme_slug $1;
            root /var/www/themes;
            index index.php index.html;
            
            # Check if it's a valid theme directory
            if (-d /var/www/themes/wp-content/themes/$theme_slug) {
                # Rewrite path but keep original URI info
                set $original_request_uri $request_uri;
                rewrite ^/([^/]+)(/.*)?$ /$2 break;
            }
            
            # Try WordPress routing
            try_files $uri $uri/ /index.php?$args;
        }
        
        # Root path
        location = / {
            root /var/www/themes;
            index index.php index.html;
            try_files $uri $uri/ /index.php?$args;
        }
        
        # PHP handler for WordPress
        location ~ \.php$ {
            root /var/www/themes;
            fastcgi_pass wordpress-core:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param REQUEST_URI $request_uri;
            # Pass original URI if available (set by theme switcher location)
            fastcgi_param HTTP_X_ORIGINAL_URI $original_request_uri;
        }
        
        # Static files cache
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            root /var/www/themes;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Separate server block for WordPress tenant sites (excludes reserved subdomains)
    server {
        listen 80;
        # Match all subdomains except reserved ones
        server_name ~^(?!(themes|preview|demo)\.localhost$)(?<subdomain>.+)\.localhost$;
        
        # Proxy to WordPress container
        location / {
            proxy_pass http://wordpress-core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;
}
