# Multi-tenant WordPress setup
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Main server block for localhost (admin dashboard)
    server {
        listen 80;
        server_name localhost;
        
        # API endpoints
        location /api/ {
            proxy_pass http://tenant-manager:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin Panel
        location /admin/ {
            alias /var/www/admin-panel/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }
        
        # Frontend Application (Next.js)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Separate server block for WordPress sites
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.localhost$;
        
        # Proxy to WordPress container
        location / {
            proxy_pass http://wordpress-core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;
}
